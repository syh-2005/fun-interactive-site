<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味互动问答</title>
    <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader" id="loader">加载中...</div>
    <div class="container">
        <h1>来玩个小游戏吧~</h1>
        <p class="question">你愿意成为我的儿子吗？😉</p>
        
        <!-- 按钮区域 -->
        <div class="buttons">
            <button id="yesBtn">愿意</button>
            <button id="noBtn">不愿意</button>
        </div>
        
        <!-- 回复显示区域 -->
        <div class="response" id="response"></div>
    </div>

    <!-- 引入JS逻辑 -->
    <script src="script.js"></script>
</body>

</html>
